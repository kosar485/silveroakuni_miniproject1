<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <style type="text/css">
      *mar{
        margin: 0;
        padding: 0;
      }
      .marg{
        margin-top: 20px;
      }
      .margi{
        margin-top: 160px;
      }
      body {
         background-image: url('img/12.jpeg');
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
    <center>
  <div class="col-6 margi">
        <h1> LOGIN </h1>
          <form class="row g-3">
      <div class="row">
</div>
  <div class="col-md-6">
    <label for="inputname" class="form-label marg">First Name</label>
    <input type="text" class="form-control" placeholder="Frist name" aria-label="First name" required>
    <label for="inputEmail4" class="form-label marg">Email</label>
    <input type="email" placeholder="Enter your Email" class="form-control" id="inputEmail4" required>
  </div>
  <div class="col-md-6">
    <label for="inputname" class="form-label marg">Last Name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
    <label for="inputPassword4" class="form-label marg">Password</label>
    <input type="password" placeholder="Enter your Password" class="form-control" id="inputPassword4" required>
  </div>
  <div class="col-12 marg">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address" required>
  </div>
  <div class="col-md-6 marg">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" placeholder="Enter your City" class="form-control" id="inputCity" required>
  </div>
  <div class="col-md-4 marg">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select" required>
      <option selected>Choose...</option>
      <option>Gujarat</option>
      <option>Madhya pradesh</option>
      <option>Rajesthan</option>
      <option>Mharashtra</option>
      <option>Uttar pradesh</option>
    </select>
  </div>
  <div class="col-md-2 marg">
    <label for="inputAge" class="form-label">Age</label>
    <input type="text" class="form-control" id="inputAge" required>
  </div>
  <div class="col-12 marg">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
        </div>
      </div>
  </center>
    </div>
  </body>
</html>
